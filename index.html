<!DOCTYPE html>
<html lang="en">
<head>
  <link href="assets/images/favicon.png" rel="icon" type="image/x-icon">
  <link href="lpstyle.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <script src="main.js" defer></script>


  <title>Login</title>
</head>
<body>
<section>
  <div class="wrapper">
    <a href=""><img alt="logo" class=logo src="assets/images/info.png"></a>
    <div class="form-box">
      <div class="form-value">
          <form id="loginForm" name="loginForm" onsubmit="return validate()" method="post" >
            <h2>Login</h2>
          <pre>                   Attendance System</pre>
          <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input id="username" name="username" type="text">
            <label for="username">Username</label>
          </div>
          <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input id="password" name="password" type="password">
            <label for="password">Password</label>
          </div>
          <div class="forget">

            <a href="#">Forgot Password?</a>

          </div>
          <button type="submit" id="loginBtn"><span></span>Login</button>
          <div class="register">
            <p>Don't have an account? <a href="register.html" target="_blank">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<div class="bottom">
  <a href="#" title="questions?"><p class="qa"> Technical Problems?</p></a>
</div>
<script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
